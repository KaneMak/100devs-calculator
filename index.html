<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
    	<meta name="viewport" content="width=device-width, initial-scale">


		<title>100 Devs Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div id="frame">
			<div id="display">0</div>
			<div id="keypad">
				<span class="button clear">C</span>
				<span class="button negation">&#177</span>
				<span class="button divide">&divide</span>
				<span class="button seven">7</span>
				<span class="button eight">8</span>
				<span class="button nine">9</span>
				<span class="button multiply">&#215</span>
				<span class="button four">4</span>
				<span class="button five">5</span>
				<span class="button six">6</span>
				<span class="button subtract">&#8722</span>
				<span class="button one">1</span>
				<span class="button two">2</span>
				<span class="button three">3</span>
				<span class="button add">&#43</span>
				<span class="button zero">0</span>
				<span class="button decimal">.</span>
				<span class="button equal">&#61</span>
			</div>
		</div>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
